[package]
name = "gtin-validate"
version = "1.3.0"
authors = ["Austin Hartzheim <inbox@austinhartzheim.me>"]
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["upc", "ean", "gtin"]
repository = "https://github.com/austinhartzheim/rust-gtin-validate/"
description = """
Validate GTIN barcodes including UPC-A and EAN-13.

This module has built-in support for GTIN-8, GTIN-12 (UPC-A), GTIN-13 (EAN-13), and GTIN-14 codes.
"""
include = [
    "**/*.rs",
    "Cargo.toml",
    "LICENSE-MIT",
    "LICENSE-APACHE"
]

[features]
simd = ["packed_simd"]

[dependencies]
# packed_simd = { version = "0.3.3", optional = true }
packed_simd = { git = "https://github.com/rust-lang/packed_simd.git", optional = true }

[dev-dependencies]
criterion = "0.3"
proptest = "0.9"

[[bench]]
name = "gtin8"
harness = false

[[bench]]
name = "gtin12"
harness = false

[[bench]]
name = "gtin13"
harness = false

[[bench]]
name = "gtin14"
harness = false

[badges]
travis-ci = { repository = "austinhartzheim/rust-gtin-validate" }
coveralls = { repository = "austinhartzheim/rust-gtin-validate", branch = "master", service = "github" }